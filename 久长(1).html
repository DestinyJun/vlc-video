<script> 
var itemId = 0; 
function getVLC(name) 
{ 
        if (window.document[name])    
        { 
                return window.document[name]; 
        } 
        if (navigator.appName.indexOf("Microsoft Internet")==-1) 
        { 
                if (document.embeds && document.embeds[name]) 
                        return document.embeds[name];    
        } 
        else 
        { 
                return document.getElementById(name); 
        } 
} 
 
function doGo(mrl) 
{ 
        var vlc = getVLC("vlc"); 
		var options = new Array("rtsp-tcp")
        itemId=vlc.playlist.add(mrl, 'asd', options); 
        vlc.playlist.playItem(itemId); 
        document.getElementById("btn_stop").disabled = false; 
} 
 
function updateVolume(deltaVol) 
{ 
        var vlc = getVLC("vlc"); 
        vlc.audio.volume += deltaVol; 
} 
 
function doPlay() 
{ 
        vlc.playlist.playItem(itemId);          
        document.getElementById("btn_stop").disabled = false; 
        document.getElementById("btn_play").disabled = true; 
} 
 
function doStop() 
{ 
        getVLC("vlc").playlist.stop(); 
        document.getElementById("btn_stop").disabled = true; 
        document.getElementById("btn_play").disabled = false; 
} 
doGo('rtsp://admin:Hik12345+@117.187.60.138:554/Streaming/Channels/401?transportmode=multicast');
</script>
